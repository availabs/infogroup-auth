<!DOCTYPE html>
<html>

<head>
	<title>INFO USA NYC BUSINESS POINTS</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" type="text/css" href="/stylesheet/main.css" />
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	    crossorigin="anonymous">
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
	    crossorigin="" />
	<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css" />
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css" integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
	    crossorigin="" />
	<script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js" integrity="sha512-nMMmRyTVoLYqjP9hrbed9S+FzjZHW5gY1TWCHA5ckwXZBadntCNs8kEqAWdrb9O7rxbCaA4lKTIWjDXZxflOcA=="
		crossorigin=""></script>
	
	<link rel="stylesheet" type="text/css" href="/stylesheet/MarkerCluster.css" />
	<link rel="stylesheet" type="text/css" href="/stylesheet/MarkerCluster.Default.css" />
	<link rel="stylesheet" type="text/css" href="/js/src/jquery-ui.min.css" />
</head>

<body>
	<div class="loader"></div>
	<nav class="navbar fixed-top navbar-expand-sm navbar-dark bg-dark py-1">
		<div class="col-sm-5">
			<ul class="navbar-nav">
				<li class="nav-item active">
					<a class="nav-link active" href="#">Home</a>
				</li>
			</ul>
		</div>
		<div class="col-sm-4">
			<form class="form-inline mx-auto" role="search">
				<input type="text" class="search form-control input-sm" placeholder="Search" id="query-search">
				<select id='query-dropdown' class="custom-select">
					<option selected value="zip">Zip</option>
					<option value="county">County</option>
				</select>
				<button id="query-button" type="button" class="btn btn-secondary">Search</button>
			</form>
		</div>
		<div class="col-sm-3">
			<div id="login" class="nav navbar-nav navbar-right">
				<ul class="navbar-nav ml-auto">
					<li class="nav-item">
						<a class="nav-link" href="#">Login</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>

	<div id="progress"><div id="progress-bar" style="width: 100%"></div></div>
	<div id="mapid"></div>

	<div class='infoContainer'>
		<button class='infoContainerButton'>MAIN</button>
		<!-- <div class="Input">
			<input type="text" id="zipInput" class="Input-text" placeholder="Zipcode eg. 12203">
			<button class='go-button btn btn-primary btn-lg'>Search</button>
		</div> -->
		<div class="Object-desc"></div>
		<div class="pieChart-loader"></div>
		<div id="pieChart"></div>
		<table id="jq_datatable" class="datatable stripe compact"></table>
	</div>

	<div class='advancedSearchContainer'>
		<button class='advancedSearchContainerButton'>SEARCH</button>
		<div class="ui-widget"> <!-- Temporary -->
			<fieldset>
				<legend>Advanced Search</legend>
				<div class="input-group mb-3">
					<div class="input-group-prepend">
						<span class="input-group-text" id="basic-addon1">Industry</span>
					</div>
					<input type="text" id="tags" class="form-control" placeholder="e.g. Financial">
				</div>
				<div class="input-group mb-3">
					<div class="input-group-prepend">
						<span class="input-group-text" id="basic-addon1">Employee Size</span>
					</div>
					<input type="text" class="form-control" id="emplsize" placeholder="e.g. >100">
				</div>
				<div class="dropdown">
					<button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
					  Select Borough
					</button>
					<div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
					  <a class="dropdown-item" href="#">Bronx</a>
					  <a class="dropdown-item" href="#">Kings</a>
					  <a class="dropdown-item" href="#">Nassau</a>
					  <a class="dropdown-item" href="#">New York</a>
					  <a class="dropdown-item" href="#">Putnam</a>
					  <a class="dropdown-item" href="#">Queens</a>
					  <a class="dropdown-item" href="#">Richmond</a>
					  <a class="dropdown-item" href="#">Rockland</a>
					  <a class="dropdown-item" href="#">Suffolk</a>
					  <a class="dropdown-item" href="#">Westchester</a>
					</div>
					&nbsp;<label id="search-message">No match found</label>  
				</div>
				<div class="d-flex">
					<button class="btn btn-primary btn-lg ml-auto" id="advsearch-button" type="submit">Search</button>
				</div>
				<hr/>
				<table id="jq_datatable_search" class="datatable stripe compact"></table>
			</fieldset>
		</div>
	</div>

	<div class='statisticsContainer'>
		<button class='statisticsContainerButton'>STATISTICS</button>
		<fieldset>
			<legend>Statistics</legend>
			
		</fieldset>
	</div>
</body>


<!-- SOURCES -->

    crossorigin="anonymous"></script>

<!-- SCRIPTS -->

<script src="/js/loadZipEstablishments.js"></script>
<script src="/js/loadCountyEstablishments.js"></script>
<!-- <script src="/js/loadDistanceEstablishments.js"></script> -->
<script src="/js/loadDrawingEstablishments.js"></script>
<script src="/js/loadAdvancedSearchEstablishments.js"></script>
<script src="/js/infogroup.js"></script>
<script src="/js/map.js"></script>


<!-- INIT -->
<script src="/js/init.js"></script>
</html>
