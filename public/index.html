<!DOCTYPE html>
<html>

<head>
	<title>INFO USA NYC BUSINESS POINTS</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" type="text/css" href="/stylesheet/main.css" />
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	    crossorigin="anonymous">
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
	    crossorigin="" />
	<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css" />
	<script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
		crossorigin=""></script>
</head>

<body>
	<nav class="navbar fixed-top navbar-expand-sm navbar-dark bg-dark py-1">
		<div class="col-sm-5">
			<ul class="navbar-nav">
				<li class="nav-item active">
					<a class="nav-link active" href="#">Home</a>
				</li>
			</ul>
		</div>
		<div class="col-sm-4">
			<form class="form-inline mx-auto" role="search">
				<input type="text" class="search form-control input-sm" placeholder="Search" id="query-search">
				<select id='query-dropdown' class="custom-select">
						<option selected value="zip">Zip</option>
						<option value="county">County</option>
				</select>
				<button id="query-button" type="button" class="btn btn-secondary">Search</button>
			</form>
		</div>
		<div class="col-sm-3">
			<div id="login" class="nav navbar-nav navbar-right">
				<ul class="navbar-nav ml-auto">
					<li class="nav-item">
						<a class="nav-link" href="#">Login</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>

	<div id="mapid" style="width: 100%; height: 100%;"></div>

	<div class='infoContainer'>
		<button class='infoContainerButton'>ICONHERE</button>
		<div class="Input">
			<input type="text" id="zipInput" class="Input-text" placeholder="Zipcode eg. 12203">
			<button class='go-button btn btn-primary btn-lg'>Search</button>
		</div>
		<div class="Object-desc"></div>
		<div id="pieChart"></div>
		<table id="jq_datatable" class="datatable stripe compact">
			<thead>
				<tr>
					<th>Name</th>
					<th>Emp</th>
					<th>Industry</th>
					<th>PR.SIC</th>
					<th>Sales Vol.</th>
					<th>SQF</th>
				</tr>
			</thead>
		</table>
	</div>

	<div class='advancedSearchContainer'>
		<button class='advancedSearchContainerButton'>IC</button>
		<div class="ui-widget"> <!-- Temporary -->
			<fieldset>
				<legend>Advanced Search Form</legend>
				<div class="input-group mb-3">
					<div class="input-group-prepend">
						<span class="input-group-text" id="basic-addon1">Indsutry</span>
					</div>
					<input type="text" id="tags" class="form-control" placeholder="e.g. Financial">
				</div>
				<div class="input-group mb-3">
					<div class="input-group-prepend">
						<span class="input-group-text" id="basic-addon1">Employee Size</span>
					</div>
					<input type="text" class="form-control" placeholder="e.g. >100">
				</div>
				<div class="form-check form-check-inline">
					<input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1" checked>
					<label class="form-check-label" for="inlineCheckbox1">Manhattan</label>
				</div>
				<div class="form-check form-check-inline">
					<input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
					<label class="form-check-label" for="inlineCheckbox2">Brooklyn</label>
				</div>
				<div class="form-check form-check-inline">
					<input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
					<label class="form-check-label" for="inlineCheckbox3">Queens</label>
				</div>
				<div class="form-check form-check-inline">
					<input class="form-check-input" type="checkbox" id="inlineCheckbox4" value="option4">
					<label class="form-check-label" for="inlineCheckbox4">The Bronx</label>
				</div>
				<div class="form-check form-check-inline">
					<input class="form-check-input" type="checkbox" id="inlineCheckbox5" value="option5">
					<label class="form-check-label" for="inlineCheckbox5">Staten Island</label>
				</div>
				<div class="d-flex">
					<button class="btn btn-primary btn-lg ml-auto" type="submit">Search</button>
				</div>
			</fieldset>
	</div>
</body>

<script src="/js/jquery-3.3.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
<script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
<script src="https://d3js.org/d3.v5.js"></script>
<script src="/js/d3pie.js"></script>
<script src="/meta/naicsKeys.js"></script>
<script src="/js/MapEstablishments.js"></script>
<script src="/js/loadZipEstablishments.js"></script>
<script src="/js/loadCountyEstablishments.js"></script>
<script src="/js/loadDistanceEstablishments.js"></script>
<script src="/js/dataTableLoad.js"></script>
<script src="/js/infogroup.js"></script>

<!-- INIT -->
<script src="/js/init.js"></script>

</html>
