				<li class="nav-item active">
					<a class="nav-link active" href="#">Home</a>
				</li>
			</ul>
		</div>
		<div class="col-sm-4">
			<form class="form-inline mx-auto" role="search">

				<!-- <datalist id="result_box"></datalist> -->
				<select id='query-dropdown' class="custom-select">
					<option selected value="zip">Zip</option>
					<option value="county">County</option>
					<option value="mpo">MPO</option>
					<option value="mun">Municipality</option>
				</select>
				<button id="query-button" type="button" class="btn btn-secondary">Search</button>
			</form>
		</div>
		<div class="col-sm-3">

					</li>
				</ul>

	<div id="progress">
		<div id="progress-bar" style="width: 100%"></div>
	</div>
	<div id="mapid"></div>
	<div id="draw-tooltip"></div>
	<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-hidden="true">
		<div class="modal-dialog modal-lg" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h3 class="modal-title" id="modalLabel">Edit</h3>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<div class="form-row">
						<div class="col-md-3 mb-3">
							<label for="LEMPSZCD">EMP SIZE CODE </label>
							<input type="text" class="form-control" id="LEMPSZCD" placeholder="0" value="" required>
						</div>
						<div class="col-md-9">
							<label for="ALEMPSZ">EMP SIZE DESC </label>
							<input type="text" class="form-control" id="ALEMPSZ" value="" required>
						</div>
						<div class="col-md-3 mb-3">
							<label for="NAICSCD">NAICS CODE</label>
							<input type="text" class="form-control" id="NAICSCD" required>
						</div>
						<div class="col-md-9 mb-3">
							<label for="NAICSDS">NAICS DESC</label>
							<input type="text" class="form-control" id="NAICSDS" aria-describedby="inputGroupPrepend" required>
						</div>
						<div class="col-md-3 mb-3">
							<label for="PRMSICCD">PRIMARY SIC CODE</label>
							<input type="text" class="form-control" id="PRMSICCD" required>
						</div>
						<div class="col-md-9 mb-3">
							<label for="PRMSICDS">PRIMARY SIC DESC</label>
							<input type="text" class="form-control" id="PRMSICDS" aria-describedby="inputGroupPrepend"
							 required>
						</div>
						<div class="col-md-3 mb-3">
							<label for="SQFOOTCD">SQF CODE</label>
							<input type="text" class="form-control" id="SQFOOTCD" required>
						</div>
						<div class="col-md-9 mb-3">
							<label for="SQFOOTDS">SQF DESC</label>
							<input type="text" class="form-control" id="SQFOOTDS" aria-describedby="inputGroupPrepend"
							 required>
						</div>
						<div class="col-md-3 mb-3">
							<label for="LSALVOLCD">LSALVOLCD</label>
							<input type="text" class="form-control" id="LSALVOLCD" required>
						</div>
						<div class="col-md-9 mb-3">
							<label for="LSALVOLDS">LSALVOLDS</label>
							<input type="text" class="form-control" id="LSALVOLDS" aria-describedby="inputGroupPrepend"
							 required>
						</div>
						<div class="col-md-12 mb-12">
								<label for="ACSLSVOL">ALSLSVOL</label>
								<input type="text" class="form-control" id="ALSLSVOL" aria-describedby="inputGroupPrepend"
								 required>
						</div>
						<div class="col-md-3 mb-3">
								<label for="CSALVOLCD">CSALVOLCD</label>
								<input type="text" class="form-control" id="CSALVOLCD" required>
							</div>
							<div class="col-md-9 mb-3">
								<label for="CSALVOLDS">CSALVOLDS</label>
								<input type="text" class="form-control" id="CSALVOLDS" aria-describedby="inputGroupPrepend"
								 required>
							</div>

					</div>
				</div>
				<div class="modal-footer">
					<button class="btn btn-primary" onclick="loadEditBusiness();" type="submit">Submit changes</button>
					<button type="button" id="byemodal" class="btn btn-secondary" data-dismiss="modal">Close</button>
				</div>

		<button class='infoContainerButton'>MAIN</button>

		<div id="pieChart"></div>
		<table id="jq_datatable" class="datatable stripe compact"></table>
	</div>

	<div class='advancedSearchContainer'>
		<button class='advancedSearchContainerButton'>SEARCH</button>
		<div class="container mt-3">
			<div class="input-group col-md-12 mb-3">
				<div class="input-group-prepend">
					<span class="input-group-text">Industry</span>
				</div>
				<input type="text" id="industriesId" class="form-control" placeholder="e.g. Financial">
			</div>
			<div class="input-group col-md-12 mb-3 ui-content">
				<div class="input-group-prepend">
					<span class="input-group-text">Employees</span>
				</div>
				<input type="text" class="form-control" id="min-emplsize" placeholder="Min">&nbsp;
				<input type="text" class="form-control" id="max-emplsize" placeholder="Max">
			</div>
			<div class="col-md-14 input-group mb-3">
				<div class="input-group col-md-6">
					<div class="input-group-prepend">
						<span class="input-group-text">County</span>
					</div>
					<input type="text" id="countyId" class="form-control" placeholder="e.g. Montgomery">
				</div>
				<div class="input-group col-md-6">
					<div class="input-group-prepend">
						<span class="input-group-text">MPO</span>
					</div>
					<input type="text" id="mpoId" class="form-control" placeholder="e.g. CDTC">
				</div>
			</div>
			<div class="col-md-14 input-group mb-3">
				<div class="col-md-6 input-group">
					<div class="input-group-prepend">
						<span class="input-group-text">Municipality</span>
					</div>
					<input type="text" id="munId" class="form-control" placeholder="e.g. Hudson">
				</div>
				<div class="col-md-6 input-group">
					<div class="dropdown dropdown-btn">
						<button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownSalesVolume" data-toggle="dropdown"
						 aria-haspopup="true" aria-expanded="false">
							Sales Volume
						</button>
						<div class="dropdown-menu" id="salesvolume-dropdown" aria-labelledby="dropdownSalesVolume">
						</div>&nbsp;
					</div>
				</div>
				<!--
				<div class="dropdown dropdown-btn">
					<button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown"
						aria-haspopup="true" aria-expanded="false">
						Select Borough

					<div class="dropdown-menu" id="borough-dropdown" aria-labelledby="dropdownMenuButton">
						<a class="dropdown-item" href="#">Bronx</a>
						<a class="dropdown-item" href="#">Kings</a>
						<a class="dropdown-item" href="#">Nassau</a>
						<a class="dropdown-item" href="#">New York</a>
						<a class="dropdown-item" href="#">Putnam</a>
						<a class="dropdown-item" href="#">Queens</a>
						<a class="dropdown-item" href="#">Richmond</a>
						<a class="dropdown-item" href="#">Rockland</a>
						<a class="dropdown-item" href="#">Suffolk</a>
						<a class="dropdown-item" href="#">Westchester</a>
					</div>
				</div> &nbsp;
				-->
			</div>
			<div class="col-md-12">
				<button class="btn btn-primary btn-md ml-auto" id="advsearch-button" type="submit">Search</button>&nbsp;<label id="search-message">*No
					match found</label>
			</div>
			<!-- </fieldset> -->
		</div>

	<div class='statisticsContainer'>
		<button class='statisticsContainerButton'>STATISTICS</button>
		<div id='histogram-container'>
			<svg></svg>
		</div>
